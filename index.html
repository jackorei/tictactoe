<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header">
        <div id="title">Tic Tac Toe</div>
   </div> 
   <div class="middle">
        <div class="intro">
            <div class="welcome">Welcome!</div>
            <button id="playbutton">Play</button>
        </div>
        <div id="boardcontainer">
            <div id="row1">
                <div class="spot" data-index="0"></div>
                <div class="spot" data-index="1"></div>
                <div class="spot" data-index="2"></div>
            </div>
            <div id="row2">
                <div class="spot" data-index="3"></div>
                <div class="spot" data-index="4"></div>
                <div class="spot" data-index="5"></div>
            </div>
            <div id="row3">
                <div class="spot" data-index="6"></div>
                <div class="spot" data-index="7"></div>
                <div class="spot" data-index="8"></div>
            </div>
        </div>
   </div>
</body>
</html>
