<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="header">
        <div id="title">Tic Tac Toe</div>
   </div> 
   <div class="middle">
        <div class="intro">
            <div class="welcome">Welcome!</div>
            <button id="playbutton">Play</button>
        </div>
        <div class="selectmark">
            <div id="currentplayer"></div>
            <input type="radio" name="marker" id="xselect">
            <label for="xselect" id="xlabel"><svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></label>
            <input type="radio" name="marker" id="oselect">
            <label for="oselect" id="olabel"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e3e3e3"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg></label>
        </div>
        <div class="endarea">
            <div id="endofgame">
                <div class="winlabel"></div>
                <button id="playagain">Play again?</button>
            </div>
        </div>
        <div id="boardcontainer">
                <button class="spot" data-index="0"></button>
                <button class="spot" data-index="1"></button>
                <button class="spot" data-index="2"></button>
                <button class="spot" data-index="3"></button>
                <button class="spot" data-index="4"></button>
                <button class="spot" data-index="5"></button>
                <button class="spot" data-index="6"></button>
                <button class="spot" data-index="7"></button>
                <button class="spot" data-index="8"></button>
        </div>
    </div>
</body>
</html>
